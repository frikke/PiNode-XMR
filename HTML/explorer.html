<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title  -->
    <title>PiNode-XMR - Status</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Load Ajax -->
    <script src="assets/js/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/XMR.ico" />
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
</head>

<body>
    <div id="NavContent"></div>

    <div class="container py-4">
        <h3 class="demo-panel-title">Monero Block-Explorer: <small>with Transaction Pusher and Emission Monitor</small>
        </h3>
        <p>
            <small>Credit to: <a href="https://github.com/moneroexamples/onion-monero-blockchain-explorer" target="_blank">https://github.com/moneroexamples/onion-monero-blockchain-explorer</a></small>
        </p>

        <div class="row demo-row">
            <div class="col-lg-4 mb-4">
                <a onclick="runScript('explorer-start')" href="#Start Explorer" class="btn btn-block btn-lg btn-dark">Start Explorer</a>
            </div>
            <div class="col-lg-4 mb-4">
                <a onclick="runScript('explorer-stop')" href="#Stop Explorer" class="btn btn-block btn-lg btn-dark">Stop Explorer</a>
            </div>
        </div><!-- /container -->
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Block Explorer:</h3>

                <div class="col-lg-4 mb-4">
                    <a href="/" onclick="javascript:event.target.port=8081;event.target.protocol='http:';" type="button" value="Open" target="_blank" class="btn btn-block btn-lg btn-dark">Block Explorer</a>
                </div>
            </div>
        </div>
    </div><!-- /container -->

    <!-- JavaScript -->
    <script>
        function runScript(functionName) {
            $.ajax({
                url: `runScript.php?function=${functionName}`, //the page containing php script
                type: "POST", //request type
                success: function (result) {
                    alert(result);
                },
            });
        }
    </script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script> 
        $(function(){
            $("#NavContent").load("navbar.html"); 
        });
    </script>
</body>

</html>
